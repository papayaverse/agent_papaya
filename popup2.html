<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papaya CookieMonster</title>
  <link rel="stylesheet" href="popup2.css">
</head>
<body>
  <div class="top-bar">
    <div class="title">Papaya CookieMonster</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-item" id="dashboardLink">Dashboard</div>
      <div class="sidebar-item" id="cookiePreferencesLink">Cookie Preferences</div>
      <div class="sidebar-item" id="paybackLink">Payback</div>
    </div>
    <div class="content" id="content">
      <div id="dashboard" class="tab-content">
        <h2>Dashboard</h2>
        <p> CookieMonster has handled</p>
        <b><p id="totalClicks">0 Cookie Banners on</p></b>
        <b><p id="uniqueSites">0 Unique Websites</p></b>
      </div>
      <div id="cookiePreferences" class="tab-content" style="display: none;">
        <h2>Cookie Preferences</h2>
        <label>
          <input type="checkbox" id="marketing"> Allow Marketing Cookies
        </label><br>
        <label>
          <input type="checkbox" id="performance"> Allow Performance Cookies
        </label>
        <button id="savePreferences">Save Preferences</button>
      </div>
      <div id="payback" class="tab-content" style="display: none;">
        <h2>Payback (Coming Soon)</h2>
        <p><a href="https://papayaverse.github.io/payback_samples/" class="btn" target="_blank">Preview</a></p>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password">
        <button id="loginButton" class="disabled" disabled>Login</button>
      </div>
    </div>
  </div>

  <script src="popup2.js"></script>
</body>
</html>
