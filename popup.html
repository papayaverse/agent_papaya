<!DOCTYPE html>
<html>
<head>
  <title>CookieMonster Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: cyan;
      color: black;
      border: none;
      cursor: pointer;
    }
    .tabs button {
      margin-right: 10px;
      padding: 10px;
      background-color: orangered;
      color: white;
      border: none;
      cursor: pointer;
    }
    .disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button id="cookiePreferencesTab">Cookie Preferences</button>
    <button id="loginTab" class="disabled" disabled>Payback (Coming Soon)</button>
  </div>

  <div id="cookiePreferences" class="tab active">
    <h2>Cookie Preferences</h2>
    <label for="marketing">Allow Marketing Cookies:</label>
    <input type="checkbox" id="marketing" name="marketing">
    <label for="performance">Allow Performance Cookies:</label>
    <input type="checkbox" id="performance" name="performance">
    <button id="setCookiePreferencesButton">Set Preferences</button>
  </div>

  <div id="login" class="tab">
    <h2>Login to Payback</h2>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="username">
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password">
    <button id="loginButton">Login</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
