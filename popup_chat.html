<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Agent Papaya Chat</title>
  <link rel="stylesheet" href="popup2.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #fffbe9; }
    .top-bar { background: #ff7d10; color: #fff; padding: 16px; font-size: 1.3em; font-weight: bold; display: flex; align-items: center; }
    .top-bar img { height: 32px; margin-right: 12px; }
    .chat-container { display: flex; flex-direction: column; height: 500px; border-radius: 12px; background: #fff; margin: 16px; box-shadow: 0 2px 8px #ff7d1033; }
    .chat-history { flex: 1; overflow-y: auto; padding: 16px; }
    .chat-message { margin-bottom: 16px; display: flex; }
    .chat-message.agent { justify-content: flex-start; }
    .chat-message.user { justify-content: flex-end; }
    .bubble { max-width: 70%; padding: 12px 16px; border-radius: 18px; font-size: 1em; }
    .bubble.agent { background: #ffefd6; color: #333; border-bottom-left-radius: 4px; }
    .bubble.user { background: #ff7d10; color: #fff; border-bottom-right-radius: 4px; }
    .chat-input-row { display: flex; padding: 12px; border-top: 1px solid #eee; background: #fffbe9; }
    .chat-input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 1em; }
    .send-btn { background: #ff7d10; color: #fff; border: none; border-radius: 8px; padding: 0 18px; margin-left: 8px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .send-btn:hover { background: #ff9d3c; }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="agentPapayaCuteSmall.png" alt="Agent Papaya" />
    Agent Papaya
  </div>
  <div class="chat-container">
    <div class="chat-history" id="chatHistory"></div>
    <form class="chat-input-row" id="chatForm">
      <input type="text" class="chat-input" id="chatInput" placeholder="Chat with Agent Papaya" autocomplete="off" />
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>
  <script src="popup_chat.js"></script>
</body>
</html>
